name: Validate and Deploy Kubernetes YAML

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  k8s-validate-deploy:
    name: Validate and Deploy K8s YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      # Pastikan kubeconfig terisi dari secrets
      - name: Setup kubeconfig
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "❌ ERROR: KUBE_CONFIG secret is empty!"
            exit 1
          fi

          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          echo "✅ kubeconfig created successfully"

      # Validasi koneksi cluster
      - name: Verify cluster access
        run: |
          kubectl version --client
          kubectl cluster-info || {
            echo "❌ Failed to connect to cluster."
            exit 1
          }

      # Validasi syntax YAML
      - name: Validate YAML syntax
        run: |
          kubectl apply --dry-run=client -f .
          echo "✅ All YAML syntaxes are valid."

      # Deploy ke cluster
      - name: Deploy to Kubernetes Cluster
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🚀 Deploying manifests to cluster..."
          kubectl apply -f .
          echo "✅ Deployment complete."
          kubectl get cronjobs -A
